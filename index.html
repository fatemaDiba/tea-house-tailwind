<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="max-w-screen-xl mx-auto px-5 lg:px-28 mb-32">
        <div class="lg:flex gap-2 mt-12 ">
            <!-- banner text -->
            <div class="space-y-6 lg:space-y-7 mb-4 lg:mb-0">
                <h1 class="text-5xl lg:text-6xl font-extrabold text-[#1C1C1C]">
                    It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="text-sm lg:text-lg w-3/4  text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="text-[#FFFFFF] bg-gradient-to-l from-[#FF0000] to-[#FF8938] p-4 rounded-xl font-bold lg:text-lg text-sm">Explore
                    More <i class="fa-solid fa-arrow-right ml-2 -rotate-45"></i>
                </button>
            </div>

            <!-- banner img -->
            <div class="relative mt-7">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <!-- img card -->
                <div
                    class="bg-white absolute -bottom-0 lg:bottom-0 lg:left-24 left-12 flex flex-row items-center gap-2  p-5 shadow-lg rounded-lg">
                    <div>
                        <i class="fa-solid fa-star text-xl lg:text-2xl text-amber-500"></i>
                    </div>
                    <div>
                        <h4 class="font-extrabold text-xl lg:text-3xl">5.00</h4>
                        <p class="text-xs lg:text-sm text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto lg:px-28">
        
    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</body>

</html>
